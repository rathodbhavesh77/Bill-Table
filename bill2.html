<!DOCTYPE html>
<html>
  <head>
    <title>Bill table</title>
  </head>
  <body>
    <table border="3">
      <caption>
        This is pricing table
      </caption>
      <tr>
        <th rowspan="6">Bill</th>
        <th>Products</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>Grocery</td>
        <td>10</td>
      </tr>
      <tr>
        <td>Vegetables</td>
        <td>20</td>
      </tr>
      <tr>
        <th colspan="2">Stationary</th>
      </tr>
      <tr>
        <td>Pens</td>
        <td>10</td>
      </tr>
      <tr>
        <td>Caps</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Total</td>
        <td colspan="3">100</td>
      </tr>
    </table>
  </body>
</html>
